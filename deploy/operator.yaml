apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-healthcheck-operator
  labels:
    app.kubernetes.io/instance: system-healthcheck-service
    app.kubernetes.io/managed-by: ibm-healthcheck-operator
    app.kubernetes.io/name: ibm-healthcheck-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-healthcheck-operator
  template:
    metadata:
      labels:
        name: ibm-healthcheck-operator
        app.kubernetes.io/instance: system-healthcheck-service
        app.kubernetes.io/managed-by: ibm-healthcheck-operator
        app.kubernetes.io/name: ibm-healthcheck-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.3.0"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-healthcheck-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      hostIPC: false
      hostNetwork: false
      hostPID: false
      containers:
        - name: ibm-healthcheck-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-healthcheck-operator:latest
          command:
          - ibm-healthcheck-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-healthcheck-operator"
            - name: OPERAND_HEALTH_SERVICE
              value: "sha256:e5c0d2831527705d3689515afec755291b23c2a365b5825d5fadb5d48227afdb"
            - name: OPERAND_MEMCACHED
              value: "sha256:49e1d92c5f53722a003005a409c831041b208d30fa324cbd0ed9f7b5a68a9364"
          resources:
            limits:
              cpu: 20m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
